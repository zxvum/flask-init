{% extends "app.html" %}

{% block content %}
    <div class="container mx-auto flex items-center justify-center min-h-screen">
        <form action="/register" method="post" class="bg-white p-10 w-96">
            <p class="text-center text-2xl font-semibold">Sign up</p>
            <div class="flex flex-col mt-4 gap-2">
                <input name="name" type="text" placeholder="Username" class="w-full bg-gray-100 h-[54px] px-4">
                <input name="email" type="email" placeholder="Email" class="w-full bg-gray-100 h-[54px] px-4">
                <input name="password" type="password" placeholder="Password" class="w-full bg-gray-100 h-[54px] px-4">
                <button class="w-full h-[54px] mt-4 bg-green-400 text-white text-lg font-semibold hover:bg-green-600">Register</button>
            </div>
            <p class="text-center text-sm mt-2 text-gray-400">Already have an account? <a class="text-green-500 hover:text-green-700" href="/login">Login</a></p>
        </form>
    </div>
{% endblock %}
